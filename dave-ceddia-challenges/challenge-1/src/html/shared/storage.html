<div class="b-storage">
	<div class="wrapper">
		<h2 class="b-storage__heading">Storage</h2>
		<!-- <div class="b-storage__circle">
		<div class="circle__outer">
			<div class="circle__inner">
				<span class="circle__percentage-number">85%</span>
				<span class="circle__percentage-text">Used</span>
			</div>
		</div>
	</div> -->
		<div class="b-storage__usage-graph">
			<svg class="arc" viewBox="0 0 190 190">
				<circle class="arc--docs" cx="95" cy="95" r="91" fill="transparent"></circle>
				<circle class="arc--videos" cx="95" cy="95" r="91" fill="transparent"></circle>
				<circle class="arc--images" cx="95" cy="95" r="91" fill="transparent"></circle>
				<circle class="arc--others" cx="95" cy="95" r="91" fill="transparent"></circle>
			</svg>
			<div class="usage-inner">
				<div class="usage-percent">
					85<span class="usage-pct-symbol">%</span>
				</div>
				<span class="usage-used">Used</span>
			</div>
		</div>
		<div class="b-storage__space-taken">
			<p>420.2 GB of 500 GB used</p>
		</div>
		<div class="b-storage__space-taken-details">
			<div class="space-taken-details__item">
				<img src="./assets/images/icon-docs-lg.png" alt="logo of a document" class="item__image">
				<div class="item__content">
					<p class="content__title">Documents</p>
					<p class="content__files">720 files</p>
				</div>
				<div class="item__space-taken">200 GB</div>
			</div>
			<div class="space-taken-details__item">
				<img src="./assets/images/icon-video-lg.png" alt="logo of a video" class="item__image">
				<div class="item__content">
					<p class="content__title">Videos</p>
					<p class="content__files">124 files</p>
				</div>
				<div class="item__space-taken">125 GB</div>
			</div>
			<div class="space-taken-details__item">
				<img src="./assets/images/icon-photo-lg.png" alt="logo of a photo" class="item__image">
				<div class="item__content">
					<p class="content__title">Images</p>
					<p class="content__files">1200 files</p>
				</div>
				<div class="item__space-taken">75 GB</div>
			</div>
			<div class="space-taken-details__item">
				<img src="./assets/images/icon-other-lg.png" alt="logo of different files" class="item__image">
				<div class="item__content">
					<p class="content__title">Others</p>
					<p class="content__files">30 files</p>
				</div>
				<div class="item__space-taken">50 GB</div>
			</div>
		</div>
		<div class="b-storage__upgrade-storage">
			<!-- <img src="" alt="" class="upgrade-storage__image"> -->
			<div class="upgrade-storage__image">
				<img src="./assets/images/rocket.png" alt="image of a rocket">
			</div>
			<h4 class="upgrade-storage__heading">Buy more space now!</h4>
			<h5 class="upgrade-storage__subheading">Upgrade to cloud premium</h5>
			<button class="e-button  e-button--yellow  u-flex-centered">Upgrade Account!</button>
		</div>
	</div>
</div>
